<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body background="https://wallpaperbat.com/img/90735-animated-landscape-2560x1440-wallpaper.png"><center>">
   <div class="wrapper">
    <form action="">
        <h1>sign up</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" 
            required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password"
             placeholder="password" required>
             <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">remember me</label>
            <a href="https://mail.google.com/mail/u/0/#inbox">forgot password?</a>
        </div>
        <button type="submit" class="btn" style="text-shadow: gray;">sign up</button>
        <div class="register-link">


        </div>

    </form>
   </div>
    

</center>
</body>
</html>
